<div class="nigger">
  <div class="form-wrapper">

    <form
      class="form-registration"
      [formGroup]="formGroup"
      (ngSubmit)="register()"
    >
      <h2><b>{{ registerTitle }}</b></h2>
      <div class="form_input_container">
        <div
          class="card flex flex-wrap justify-content-center gap-3"
          class="container"
          [ngClass]="{invalid:
        formGroup.get('username').touched &&
        formGroup.get('username').invalid }"
        >
          <label for="username"><b>Email:</b></label>
            <span class="p-input-icon-left">
              <i class="pi pi-user"></i>
              <input
                id="username"
                type="email"
                name="username" required
                pInputText
                placeholder="Email"
                formControlName="username"
                [(ngModel)]="username"
              />
            </span>
          <div
            class="validation"
            *ngIf="formGroup.get('username').touched &&
            formGroup.get('username').invalid"
          >
            <div class="small-container">
              <small *ngIf="formGroup.get('username').errors.required">
                Enter email
              </small>
              <small *ngIf="formGroup.get('username').errors.username">
                Enter the correct email
              </small>
            </div>

          </div>
        </div>

        <div
          class="card flex flex-wrap justify-content-center gap-3"
          class="container"
          [ngClass]="{invalid:
        formGroup.get('password').touched &&
        formGroup.get('password').invalid }"
        >
          <label for="password"> <b>Password:</b> </label>
            <span class="p-input-icon-left">
              <i class="pi pi-lock"></i>
              <input
                id="password"
                type="password"
                name="password" required
                pInputText
                placeholder="Password"
                formControlName="password"
                [(ngModel)]="password"
              />
            </span>
          <div
            class="validation"
            *ngIf="formGroup.get('password').touched &&
            formGroup.get('password').invalid"
          >
            <div class="small-container">
              <small *ngIf="formGroup.get('password').errors.required">
                Enter a password
              </small>
              <small *ngIf="formGroup.get('password').errors.minlength">
                Enter a password of at least
                {{formGroup.get('password').errors.minlength.requiredLength}}
                characters. Now it 's
                {{formGroup.get('password').errors.minlength.actualLength}}
                character(s)
              </small>
            </div>

          </div>
        </div>
        <div class="card flex justify-content-center">
          <div class="button_container">
            <p-button
              type="submit"
              label="Submit"
              [disabled]="formGroup.invalid || submitted"
            >
            </p-button>

          </div>
        </div>
      </div>
    </form>
  </div>
</div>

  <div *ngIf="token">
    <h3>Token:</h3>
    <pre>{{ token }}</pre>
  </div>

<button (click)="removeToken($event)">Delete token</button>

<footer class="footer">
    <p-button (click)="alert()" label="Buy me a coffee"></p-button>
</footer>
